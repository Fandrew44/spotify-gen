paths:
  /mapbox/reverseLocation/{lat},{long}:
    get:
      tags:
        - Mapbox
      summary: reverse (lat, long) into location
      description: reverse (lat, long) into location
      parameters:
        - name: lat
          in: path
          required: true
          description: __latitude__ *for 37.7614째N input 37.7614*
          schema:
            type: number
        - name: long
          in: path
          required: true
          description: __longitude__ *for 122.4241째W input -122.4241*
          schema:
            type: number
      responses:
        '400':
          description: bad input, invalid lat/lon value(s)
        '200':
          description: Successful! Returns array of locations at the given coordinates, from the most granular to least (i.e. neighborhood, postcode, place, district, region, country)

  /mapbox/reverseCountry/{lat},{long}:
    get:
      tags:
        - Mapbox
      summary: reverse (lat, long) into country
      description: reverse (lat, long) into country
      parameters:
        - name: lat
          in: path
          required: true
          description: __latitude__ *for 37.7614째N input 37.7614*
          schema:
            type: number
        - name: long
          in: path
          required: true
          description: __longitude__ *for 122.4241째W input -122.4241*
          schema:
            type: number
      responses:
        '400':
          description: bad input, invalid lat/lon value(s)
        '200':
          description: |
            Successful! Returns the country object \
