paths:
  /spotify/login:
    get:
      tags:
        - Spotify
      summary: Oauth 2.0 for Spotify
      description: Actually go to the following link http://localhost:4000/spotify/login and save the access_token somewhere

  /spotify/getMe/{access_token}:
    get:
      tags:
        - Spotify
      summary: Info about your spotify account
      description: Optional extended description in CommonMark or HTML
      parameters:
        - name: access_token
          in: path
          required: true
          description: access_token for spotify
          schema:
            type: string
      responses:
        '400':
          description: bad input
        '404':
          description: errors happened while getting data from spotify
        '204':
          description: user has empty body
        '200':
          description: coupon found

  /spotify/getMyTopTracks/{access_token}:
    get:
      tags:
        - Spotify
      summary: Get your top tracks
      description: This endpoint will return a list of all your favorite tracks.
        Track is an object contains fields like who's the artist is, what album does the track belongs to, etc.
        This will likely be the form of the tracks returned from the ML server.
      parameters:
        - name: access_token
          in: path
          required: true
          description: access_token for spotify
          schema:
            type: string
      responses:
        '400':
          description: bad input
        '404':
          description: errors happened while getting data from spotify
        '204':
          description: user has empty body
        '200':
          description: coupon found
